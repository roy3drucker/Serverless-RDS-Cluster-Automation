version: 2.1

commands:
  install_sam:
    steps:
      - run:
          name: Install AWS SAM CLI
          command: |
            python -m pip install --upgrade pip
            pip install aws-sam-cli==1.116.0
  install_terraform:
    steps:
      - run:
          name: Install Terraform 1.7.x
          command: |
            sudo apt-get update
            sudo apt-get install -y unzip curl
            curl -fsSL https://releases.hashicorp.com/terraform/1.7.5/terraform_1.7.5_linux_amd64.zip -o /tmp/terraform.zip
            sudo unzip -o /tmp/terraform.zip -d /usr/local/bin
            terraform version

executors:
  python-executor:
    docker:
      - image: cimg/python:3.11
    working_directory: ~/project

jobs:
  validate:
    executor: python-executor
    steps:
      - checkout
      - install_sam
      - install_terraform
      - run:
          name: Validate SAM template
          command: |
            cd sam
            sam validate --region "$AWS_REGION"
            sam build
      - run:
          name: Terraform lint & validate
          command: |
            cd terraform
            terraform init -backend=false
            terraform fmt -check
            terraform validate

  deploy_sam:
    executor: python-executor
    steps:
      - checkout
      - install_sam
      - run:
          name: Deploy SAM stack
          command: |
            cd sam
            sam build
            sam deploy \
              --stack-name serverless-rds-automation \
              --region "$AWS_REGION" \
              --resolve-s3 \
              --no-confirm-changeset \
              --no-fail-on-empty-changeset \
              --capabilities CAPABILITY_IAM \
                GitHubToken="$GITHUB_TOKEN" \
                GitHubRepo="$GITHUB_REPO" \
                StageName="$ENV" \
                CertificateArn="${CERTIFICATE_ARN:-}" \
                HostedZoneId="${HOSTED_ZONE_ID:-}"

  terraform_apply:
    executor: python-executor
    steps:
      - checkout
      - install_terraform
      - run:
          name: Terraform apply for merged PRs
          command: |
            cd terraform
            terraform init
            terraform workspace select "$ENV" || terraform workspace new "$ENV"
            terraform apply -auto-approve

  cleanup_stack:
    executor: python-executor
    steps:
      - checkout
      - install_sam
      - run:
          name: Cleanup SAM stack (scheduled)
          command: |
            if aws cloudformation describe-stacks --stack-name serverless-rds-automation --region "$AWS_REGION" >/dev/null 2>&1; then
              sam delete --stack-name serverless-rds-automation --no-prompts --region "$AWS_REGION"
            else
              echo "Stack not found, skipping"
            fi

workflows:
  version: 2

  validate-every-commit:
    jobs:
      - validate

  deploy-on-main:
    jobs:
      - deploy_sam:
          filters:
            branches:
              only: main
      - terraform_apply:
          requires:
            - deploy_sam
          filters:
            branches:
              only: main

  cleanup-nightly:
    triggers:
      - schedule:
          cron: "0 3 * * *"
          filters:
            branches:
              only: main
    jobs:
      - cleanup_stack
