version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.0.0
  sam: circleci/aws-sam@2.0.0
  terraform: circleci/terraform@3.2.1
  github-cli: circleci/github-cli@2.0.0

executors:
  python-executor:
    docker:
      - image: cimg/python:3.11
    working_directory: ~/project

jobs:
  install-dependencies:
    executor: python-executor
    steps:
      - checkout
      - run:
          name: Install Python dependencies
          command: |
            pip install -r requirements.txt || true

  deploy-sam:
    executor: sam/default
    steps:
      - checkout
      - run:
          name: Deploy SAM stack
          command: |
            sam build
            sam deploy --no-confirm-changeset --no-fail-on-empty-changeset \
              --stack-name serverless-rds-automation \
              --capabilities CAPABILITY_NAMED_IAM \
              --region $AWS_REGION \
              --parameter-overrides \
                Environment=$ENV \
                GitHubToken=$GITHUB_TOKEN

  terraform-apply:
    executor: terraform/default
    steps:
      - checkout
      - terraform/init:
          path: terraform/
      - terraform/validate:
          path: terraform/
      - terraform/apply:
          path: terraform/
          auto-approve: true

workflows:
  version: 2

  deploy-and-provision:
    jobs:
      - install-dependencies

      - deploy-sam:
          requires:
            - install-dependencies
          filters:
            branches:
              only: main

      - terraform-apply:
          requires:
            - deploy-sam
          filters:
            branches:
              only: main
